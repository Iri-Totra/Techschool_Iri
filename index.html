
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title> </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.5rem;
      color: #d63384;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0559e;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>
  <h1> ❤️ ლელა მას გილოცავთ ! ❤️</h1>
  <button onclick="releaseHearts()">დააჭირე</button>

<img src="https://scontent.ftbs5-3.fna.fbcdn.net/v/t39.30808-6/484587404_9809534125764602_982625115634090577_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=94e2a3&_nc_ohc=c0Tw0PkeNDQQ7kNvwHUmo-y&_nc_oc=AdmCdxlEwujXIdfFBAbXbYe5Do9MStnHhEa4h-N55NADDuPW8Czcmnc6Bf7pObXkTvY&_nc_zt=23&_nc_ht=scontent.ftbs5-3.fna&_nc_gid=p2Ns1ttd1kqAazD48GnePQ&oh=00_AfJENNiHtC5NPfi3dKNVMPQBgDef5mLAnXZw8Cy677nw3g&oe=68212CF2
" width="300" height="auto" alt=>
  <script>
    function releaseHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * (window.innerHeight - 100) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
